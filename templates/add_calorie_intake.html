{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Food Intake</h2>
    <form method="POST" action="{{ url_for('add_calorie_intake') }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.food.label(class="form-label") }}
            {{ form.food(class="form-control") }}
            {% if form.food.errors %}
                <div class="text-danger">{{ form.food.errors[0] }}</div>
            {% endif %}
        </div>
        <div class="mt-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
<div class="mt-4 px-2 d-flex justify-content-end">
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
